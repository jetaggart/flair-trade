<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <title>Flair Trade</title>
</head>
<body>
<div layout:fragment="content" class="container">
  <a th:href="${authorizationUrl}">Log in</a>
  <div th:each="media : ${mediaItems}">
    <h2 th:text="${media.caption}"></h2>
    <h2 th:text="${media.cost}"></h2>
    <h2 th:text="${media.time}"></h2>
    <img src="http://image.com" th:src="${media.url}"/>
    <div th:each="tag : ${media.tags}">
      <p th:text="'#' + ${tag}"></p>
    </div>
  </div>
</div>
</body>
</html>
